<source>
  @type forward
  port ${GOBEL_FLUENTD_CONTAINER_PORT}
  bind 0.0.0.0
</source>

<source>
  @type mysql_slow_query
  path ${GOBEL_MYSQL_SLOW_LOG_NAME}
  tag gobel.mysql.slow
   <parse>
     @type none
   </parse>
</source>

<filter gobel.nginx>
  @type parser
  format ltsv
  key_name log
  reserve_data true
</filter>

<match gobel.nginx>
    @type rewrite_tag_filter
    <rule>
      key source
      pattern /^stdout$/
      tag ${tag}.access
    </rule>
    <rule>
      key source
      pattern /^stderr$/
      tag ${tag}.error
    </rule>
</match>

<match gobel.nginx.access>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port ${GOBEL_ELASTICSEARCH_CONTAINER_PORT}
      user ${GOBEL_ELASTICSEARCH_ELASTIC_USERNAME}
      password ${GOBEL_ELASTICSEARCH_ELASTIC_PASSWORD}
      logstash_format true
      logstash_prefix ${GOBEL_FLUEND_LOGSTASH_PREFIX_NGINX_ACCESS_LOG}
      logstash_dateformat %Y%m%d
      include_tag_key true
      type_name ${GOBEL_FLUEND_TYPE_NAME_NGINX_ACCESS_LOG}
      tag_key @log_name
      flush_interval 1s
    </store>
</match>

