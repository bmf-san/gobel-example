<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type mysql_slow_query
  path /var/log/mysql/slow_query.log
  tag gobel.mysql.slow
   <parse>
     @type none
   </parse>
</source>

<filter gobel.nginx>
  @type parser
  format ltsv
  key_name log
  reserve_data true
</filter>

<match gobel.nginx>
    @type rewrite_tag_filter
    <rule>
      key source
      pattern /^stdout$/
      tag ${tag}.access
    </rule>
    <rule>
      key source
      pattern /^stderr$/
      tag ${tag}.error
    </rule>
</match>

<match gobel.nginx.access>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      user elastic
      password password
      logstash_format true
	  logstash_prefix gobel-nginx-access
      logstash_dateformat %Y%m%d
      include_tag_key true
	  type_name gobel-nginx-access
      tag_key @log_name
      flush_interval 1s
    </store>
</match>

