apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: gobel-api
  name: gobel-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gobel-api
  strategy: {}
  template:
