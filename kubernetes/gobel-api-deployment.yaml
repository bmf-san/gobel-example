              value: gobel
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PASSWORD
              value: password
            - name: REDIS_PORT
              value: "6379"
            - name: SERVER_PORT
              value: "82"
            - name: TIME_ZONE
              value: Asia/Tokyo
          image: gobel-api
          name: gobel-api
          ports:
