version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.18.1
    container_name: "gobel-prometheus"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: 
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: always
    networks: 
      - gobel_link
  node-exporter:
    image: prom/node-exporter:v1.0.0
    container_name: "gobel-node-exporter"
    volumes:
      - /proc:/host/proc
      - /sys:/host/sys
      - /:/rootfs
    privileged: true
    ports:
      - 9100:9100
    restart: always
    networks: 
      - gobel_link
  grafana:
    image: grafana/grafana:7.0.3
    container_name: "gobel-grafana"
    volumes: 
      - ./grafana/provisioning:/etc/grafana/provisioning
    env_file: ".env"
    ports:
      - 3000:3000
    restart: always
    networks: 
      - gobel_link
  cadvisor:
    image: google/cadvisor:latest
    container_name: gobel-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    privileged: true
    ports:
      - 8090:8090
    command:
      - '-port=8090'
    restart: always
    networks: 
      - gobel_link
networks:
  gobel_link:
    external: true


